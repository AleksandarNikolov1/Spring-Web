<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LinkedOut</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-toggler bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-white" href="/companies/add">Add Company</a>
                <a class="nav-item nav-link text-white" href="/employees/add">Add Employee</a>
                <a class="nav-item nav-link text-white" href="/companies/all">All Companies</a>
                <a class="nav-item nav-link text-white" href="/employees/all">All Employees</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center">
                <div class="justify-content-center">
                    <h1>Employee Details</h1>
                </div>
                <div class="row">
                    <div class="col-md-6 bg-dark">
                        <h2>Employee</h2>
                        <h4>First Name: <span th:text="${employeeDetails.firstName}"></span></h4>
                        <h4>Last Name: <span th:text="${employeeDetails.lastName}"></span></h4>
                        <h4>Education Level: <span th:text="${employeeDetails.educationLevel}"></span></h4>
                        <h4>Job title: <span th:text="${employeeDetails.jobTitle}"></span></h4>
                        <h4>Birthdate: <span th:text="${employeeDetails.birthDate}"></span></h4>
                        <h4>Salary: <span th:text="${employeeDetails.salary}"></span>$</h4>
                        <h4>Company: <span th:text="${employeeDetails.companyName}"></span></h4>
                        <div class="align-bottom">
                            <form th:method="post"
                                  th:action="@{/employees/{id}(id=${employeeDetails.id})}"
                                  onsubmit="return confirm('Are you sure about deleting the employee?');">
                                <button class="btn btn-danger align-bottom" type="submit">Delete employee</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 bg-dark"><img src="/pic/employee.png" height="350px"></div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer id="footer">
    <div class="container-fluid bg-transparent rounded">
        <div class="text-white p-2 text-center">&copy; Spring Team 2020. All rights reserved.</div>
    </div>
</footer>
</body>
</html>
