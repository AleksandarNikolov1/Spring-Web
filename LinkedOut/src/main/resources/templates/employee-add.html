<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LinkedOut</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-toggler bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-white" href="/companies/add">Add Company</a>
                <a class="nav-item nav-link text-white" href="/employees/add">Add Employee</a>
                <a class="nav-item nav-link text-white" href="/companies/all">All Companies</a>
                <a class="nav-item nav-link text-white" href="/employees/all">All Employees</a>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <main class="jumbotron text-center rounded col-md-12 align-self-center">
            <div class="justify-content-center">

                <div th:if="${successMessage}" class="alert alert-success text-center">
                    <span th:text="${successMessage}"></span>
                </div>

                <h1>Add Employee</h1>
            </div>
            <form class="m-md-auto w-50 text-center"
                  th:action="@{/employees/add}"
                  th:method="post"
                  th:object="${addEmployeeModel}">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text"
                           class="form-control text-center"
                           id="firstName"
                           aria-describedby="firstName"
                           name="firstName"
                           th:field="*{firstName}">

                    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           class="text-danger"></small>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text"
                           class="form-control text-center"
                           id="lastName"
                           aria-describedby="lastName"
                           name="lastName"
                           th:field="*{lastName}">

                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="text-danger"></small>

                </div>

                <fieldset class="form-group">
                    <legend>Choose Education Level</legend>
                    <div class="form-check">
                        <input type="radio"
                               class="form-check-input"
                               th:field="*{educationLevel}"
                               value="MASTER"/>
                        <span>Master</span>
                    </div>
                    <div class="form-check">
                        <input type="radio"
                               class="form-check-input"
                               th:field="*{educationLevel}"
                               value="BACHELOR"/>
                        <span>Bachelor</span>
                    </div>
                    <div class="form-check">
                        <input type="radio"
                               class="form-check-input"
                               th:field="*{educationLevel}"
                               value="SECONDARY"/>
                        <span>Secondary</span>
                    </div>

                    <small th:if="${#fields.hasErrors('educationLevel')}" th:errors="*{educationLevel}"
                           class="text-danger"></small>

                </fieldset>

                <div class="form-group">
                    <label for="company">Company</label>
                    <select class="form-control text-center"
                            id="company"
                            th:field="*{companyName}">
                        <option
                                th:each="company : ${companies}"
                                th:value="${company.name}"
                                th:text="${company.name}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text"
                           class="form-control text-center"
                           id="jobTitle"
                           aria-describedby="jobTitle"
                           name="jobTitle"
                           th:field="*{jobTitle}">

                    <small th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"
                           class="text-danger"></small>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input type="date"
                           class="form-control text-center"
                           id="birthDate"
                           aria-describedby="birthDate"
                           name="birthDate"
                           th:field="*{birthDate}">

                    <small th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"
                           class="text-danger"></small>

                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number"
                           class="form-control text-center"
                           id="salary"
                           aria-describedby="salary"
                           name="salary"
                           th:field="*{salary}">

                    <small th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"
                           class="text-danger"></small>

                </div>

                <button type="submit" class="btn btn-secondary">Add Employee</button>
            </form>
        </main>
    </div>
</div>
</body>
<footer id="footer">
    <div class="container-fluid bg-transparent rounded">
        <div class="text-white p-2 text-center">&copy; Spring Team 2020. All rights reserved.</div>
    </div>
</footer>
</html>
