<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Battleships Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="body-main">

<header th:replace="fragments/nav-bar-guest"></header>

<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <div class=" pl-3 font-weight-bold text-center">
                    Register
                </div>
            </h1>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <img class="rounded" width="100%" src="/images/register.jpg" alt="Battle ship image">
            </div>

            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75">
                    <form
                            th:action="@{/register}"
                            th:method="post"
                            th:object="${userRegisterModel}"
                            class=" text-center text-light">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       aria-describedby="usernameHelpInline"
                                       placeholder="Username"
                                       name="username"
                                       th:field="*{username}">

                                <small th:if="${#fields.hasErrors('username')}"
                                       th:errors="*{username}"
                                       class="text-danger">
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       id="fullName"
                                       aria-describedby="fullNameHelpInline"
                                       placeholder="Full name"
                                       name="fullName"
                                       th:field="*{fullName}">

                                <small th:if="${#fields.hasErrors('fullName')}"
                                       th:errors="*{fullName}"
                                       class="text-danger">
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       id="email"
                                       aria-describedby="emailHelpInline"
                                       placeholder="email@example.com"
                                       name="email"
                                       th:field="*{email}">

                                <small th:if="${#fields.hasErrors('email')}"
                                       th:errors="*{email}"
                                       class="text-danger">
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       aria-describedby="passwordHelpInline"
                                       placeholder="Password"
                                       name="password"
                                       th:field="*{password}">

                                <small th:if="${#fields.hasErrors('password')}"
                                       th:errors="*{password}"
                                       class="text-danger">
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       class="form-control"
                                       id="confirmPassword"
                                       aria-describedby="confirmPasswordHelpInline"
                                       placeholder="Confirm Password"
                                       name="confirmPassword"
                                       th:field="*{confirmPassword}">

                                <small th:if="${#fields.hasErrors('confirmPassword')}"
                                       th:errors="*{confirmPassword}"
                                       class="text-danger">
                                </small>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-warning w-50">Register</button>

                        <div th:if="${registerError}" style="color: red;" class="error-message">
                            <p th:text="${registerError}"></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="container text-white">
    <p>&copy;SoftUni Spring Team 2021. All rights reserved.</p>
</footer>
</body>
</html>
