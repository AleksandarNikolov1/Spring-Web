<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Battleships Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="body-main">

<header th:replace="fragments/nav-bar-auth"></header>

<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-white pl-3 font-weight-bold">Add New Ship</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form
                    th:action="@{/ships/add}"
                    th:method="post"
                    th:object="${addShipModel}"
                    class=" text-center text-light">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="name"
                               aria-describedby="nameHelpInline"
                               placeholder="Name"
                               name="name"
                               th:field="*{name}">

                        <small th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"
                               class="text-danger">
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="power" class="col-sm-2 col-form-label">Power</label>
                    <div class="col-sm-10">
                        <input type="number"
                               step="1"
                               class="form-control"
                               id="power"
                               aria-describedby="powerHelpInline"
                               name="power"
                               th:field="*{power}">

                        <small th:if="${#fields.hasErrors('power')}"
                               th:errors="*{power}"
                               class="text-danger">
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="health" class="col-sm-2 col-form-label">Health</label>
                    <div class="col-sm-10">
                        <input type="number"
                               step="1"
                               class="form-control"
                               id="health"
                               aria-describedby="healthHelpInline"
                               name="health"
                               th:field="*{health}">

                        <small th:if="${#fields.hasErrors('health')}"
                               th:errors="*{health}"
                               class="text-danger">
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="created" class="col-sm-2 col-form-label">Created date</label>
                    <div class="col-sm-10">
                        <input type="date"
                               class="form-control"
                               id="created"
                               aria-describedby="createdHelpInline"
                               name="created"
                               th:field="*{created}">

                        <small th:if="${#fields.hasErrors('created')}"
                               th:errors="*{created}"
                               class="text-danger">
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select id="category"
                                class="custom-select"
                                aria-describedby="categoryHelpInline"
                                name="category"
                                th:field="*{categoryType}">
                            <option value="-1" selected>Category</option>
                            <option value="0">BATTLE</option>
                            <option value="1">CARGO</option>
                            <option value="2">PATROL</option>
                        </select>

                        <small th:if="${#fields.hasErrors('categoryType')}"
                               th:errors="*{categoryType}"
                               class="text-danger">
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-50">Add the new Ship</button>

                <div th:if="${addShipError}" style="color: red;" class="error-message">
                    <p th:text="${addShipError}"></p>
                </div>

            </form>
        </div>
    </div>
</main>
<footer class="container text-white">
    <p>&copy;SoftUni Spring Team 2021. All rights reserved.</p>
</footer>
</body>
</html>
